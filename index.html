<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/de03f8749b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5 text-center weather-title">Weather Dashboard</h1>
      </div>
    </header>
    <main class="row">
      <section class="col-3">
        <div class="card border-info" id="city-search" style="width: 18rem">
          <div class="card-header">
            <h3>Search for a city:</h3>
            <div class="input-group">
              <input type="text" class="form-control" id="search-city" />
              <div class="input-group-append">
                <button
                  class="btn-info fas fa-search"
                  type="button"
                  id="search"
                ></button>
              </div>
            </div>
          </div>
          <ul class="list-group list-group-flush" id="past-cities"></ul>
        </div>
      </section>
      <section class="col-8" id="current-city">
        <div class="row">
          <div class="card d-none mb-15" id="forecast-today">
            <div class="card-body" id="current-weather-card"></div>
          </div>
        </div>
        <br />
        <div class="row card-deck mt-15" id="forecast-future"></div>
      </section>
    </main>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
